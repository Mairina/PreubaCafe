<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    
    <link rel="shortcut icon" href="faviconca.png" type="image/ico" />
    <link rel="stylesheet" href="RegistrarUsuario.css">

</head>
<body>
   <a href="registro.html"><img src="logocafe.png" alt=""></a>
    
   
   <section align="center" class="form">
       <h1>Registro de Usuarios</h1>
       <br>
       <input class="label" type="text" name="nuser" id="nus" placeholder="Nombre de Usuario">
       <br>
       <input class="label" type="text" name="cuser" id="cus" placeholder="Contraseña del Usuario">
       <br>
       <input class="label" type="text" name="euser" id="eus" placeholder="Correo Electronico del Usuario">
       <br>
       <p>¡Al hacer clic en "Registrar", el usuario nuevo acepta nuestras Condiciones, la Política de datos y la Política de cookies.!</p>
        <br>
       <input type="submit" value="Registrar" id="bt">
    </section>
   
</body>
</html>
